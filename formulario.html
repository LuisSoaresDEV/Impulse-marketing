<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Formulário | Impulse Marketing</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de clientes</b></legend>
                <br>
                <div class="inputBox">
                    <input type="nome" name="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                    
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                    </div>
                    
                    <p>Renda mensal:</p>
                    <input type="radio" id="valor" name="valor" value="valor" required>
                    <label for="valor">Abaixo de 30 mil reais</label>
                    <br>
                    <input type="radio" id="valor" name="valor" value="valor" required>
                    <label for="valor">Acima de 50 mil reais</label>
                    <br>
                    <input type="radio" id="valor" name="valor" value="valor" required>
                    <label for="valor">Acima de 100 mil reais</label>
                    <br><br>
                    
                    <div class="inputBox">
                        <input type="text" name="cnpj" class="inputUser" required>
                        <label for="cnpj" class="labelInput">Cnpj</label>
                        
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="ocupacao" class="inputUser" required>
                        <label for="ocupacao" class="labelInput">Ocupação</label>
                        
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="number" name="numero do cbo" class="inputUser" required>
                        <label for="numero do cbo" class="labelInput">Número do CBO</label>
                    </div>
                    <br><br>
                    <a href="contato.html" class="btn-no-animate">Enviar</a>
                    <Br></Br>
                   </fieldset>
                    <div>
                        <br>
                        <label>Em que podemos ajudar?</label> <br>
                        <textarea rows="6" style="width: 30em;" id="problema" name="problema"></textarea>
                    </div>
        </form>
    </div>
    
</body>
</html>
